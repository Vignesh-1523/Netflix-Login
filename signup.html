<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="logbox">
        <h2>Sign Up</h2>

        <form action="">

          <div class="form">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input id="submit" type="submit" value="Sign Up">
          </div>
        
        </form>

        <div>
            <p>Already registered? <a onclick="openSignInPage()">Sign in</a></p>
            <p id="p" >This page is protected by Google reCAPTCHA to ensure you are not robot <span>Learn more</span></p>
        </div>
        
    </div>

    <script>
      function openSignInPage() {
      window.location.href = 'index.html';
  }
  </script>

</body>
</html>
